<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="game">
        <div class="header">
            <hi>Game of CTO</hi>
        </div>
    <div class="select">
        <div id='canvas'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="index.js"></script>
        </div>
    </div>    
    </div>
    <div class="controls">
        <button id="start"><span>Start</span></button>
        <button id="stop"><span>Stop</span></button>
        <button id="clear"><span>Clear</span></button>
        <button id="ran"><span>Random</span></button>
        <button id="multcolor"><span>Change Color</span></button>
        </div>
    
    <div class="speedbox">
        <p>Running Speed:</p>
        <input type="range" id="speed" min="1" max="100" value="10"  >
    </div>


</body>

</html>
